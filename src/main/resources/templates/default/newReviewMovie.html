<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta charset="UTF-8">
	 	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta charset="UTF-8">
	 	<title th:text="'Nuova recensione per: ' + ${movie.title}"></title>
	 	
	 	<link rel="shortcut icon" href="/images/icona.svg" type="image/svg">
	 	<link rel="stylesheet" href="/css/stile.css" />
	  	
		<link rel="stylesheet" 
			th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css}" 
			integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" 
			crossorigin="anonymous" />
 		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    	
 
	
	</head>

	<body>
		<header th:replace="/fragments/base.html::intestazione"></header>
	
		<div class="wrapper" style="background-color: #471717;">
			<div class="content">
				<form class="form-Login text-center" th:action="@{/default/setReview/{id}(id=${movie.id})}" method="POST" th:object="${review}" style="width: 50%; height:70%; border:black; margin-top:15%;">
						<h5 th:text="'Inserisci una recensione per il film: '+${movie.title}"></h5>
						<span>
						<div class="form-group">
							<label for="text">Titolo:</label> 
							<span><input required type="text" class="form-control" th:field="${review.title}" id="title"/></span>
							<errors>
								<span style="color:red;" th:if="${#fields.hasErrors('text')}" th:errors="${review.text}"></span> 
							</errors>
				    	</div>
						<div class="form-group">
							<label for="text">Testo:</label> 
							<span><input required type="text" class="form-control" th:field="${review.text}" id="text"/></span>
							<errors>
								<span style="color:red;" th:if="${#fields.hasErrors('text')}" th:errors="${review.text}"></span> 
							</errors>
				    	</div>
				    	
				    	<div class="form-group">
							<label for="valutation">Seleziona una Valutazione:</label>
  							<select id="valutation" name="valutation" th:field="${review.valutation}">
  				  				<option value="1">1</option>
	    			 			<option value="2">2</option>
	    			  			<option value="3">3</option>
	    			 			<option value="4">4</option>
	    			  			<option value="5">5</option>
  						  </select>	
						</div>
				    	
				    	<div><button type="submit" class="login-submit btn btn-primary">Invio</button></div>
				    	</span>
				</form>

	  	<footer th:replace="/fragments/base.html::footer"></footer>
	</body>
</html>
