	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta charset="UTF-8">
	 	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		 <meta charset="UTF-8">
	 	<title>Film Trovati</title>
	 	<link rel="shortcut icon" href="/images/icona.svg" type="image/svg">
	 	<link rel="stylesheet" href="/css/stile.css" />
	  	
		<link rel="stylesheet" 
			th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css}" 
			integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" 
			crossorigin="anonymous" />
 		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    
	</head>

	<body>
		<header th:replace="/fragments/base.html::intestazione"></header>
	
		<div class="wrapper" style="background-color: #471717;">
			<div="content" class="content">
				<div class="container d-flex mt-5 align-items-center justify-content-center" style="background-color: transparent;">
    				<div class="row mt-5 d-flex flex-wrap align-items-stretch">
        				<div class="col-md-3 mb-3" th:each="movie : ${movies}">
            				<div class="card h-100 d-flex flex-column">
               					<a th:href="@{/public/movies/{id}(id=${movie.id})}"><img th:src="@{/image/{id}(id=${movie.id})}" class="card-img-top" alt="..."></a>
                					<div class="card-body">
                    					<h5 class="card-title" th:text="${movie.title}">Titolo del film</h5>
               		 				</div>
            				</div>
        				</div>
    				</div>
				</div>
			</div>	
		</div>
